databases:
  - name: postgres
    ipAllowList: []
    databaseName: budget_app_production
    user: budget_money_app

services:
  - type: web
    name: budget_money_app
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
